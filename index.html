  <style>
    :root {
      --gold: #e8d5a3;
      --gold-light: #f1e4c3;
      --gold-dark: #b89f6e;
    }
    body {
      background: linear-gradient(to bottom, #fef9f1, #f5e6d3);
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-attachment: fixed;
      background-size: 460px;
      color: #3d2b1f;
      font-family: 'Cormorant Garamond', serif;
      line-height: 1.8;
    }
    .playfair { font-family: 'Playfair Display', serif; }
    .cinzel-light { font-family: 'Cinzel Decorative', cursive; font-weight: 400; }

    /* Screenshot-perfect 60 Years */
    .subtitle-60years {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-size: 2.8rem;
      line-height: 1.25;
      letter-spacing: 1.2px;
      color: #b89f6e;
      text-align: center;
    }
    @media (min-width: 768px) {
      .subtitle-60years {
        font-size: 4.2rem;
        letter-spacing: 1.5px;
      }
    }

    /* Light golden border */
    .gold-frame {
      background: linear-gradient(45deg, #f1e4c3, #e8d5a3, #f1e4c3);
      padding: 3px;
      border-radius: 28px;
      box-shadow: 0 15px 40px rgba(184, 159, 110, 0.18);
    }
    .inner-card {
      background: rgba(255, 253, 246, 0.98);
      border-radius: 26px;
      box-shadow: inset 0 0 30px rgba(232, 213, 163, 0.15);
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, var(--gold), transparent);
      position: relative;
      margin: 3rem 0;
    }
    .divider::before {
      content: "❦";
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      color: var(--gold);
    }

    /* S-shaped dotted trail + glowing bullets */
    .timeline-container {
      position: relative;
    }
    .timeline-path {
      position: absolute;
      top: 80px;
      left: 50%;
      width: 4px;
      height: calc(100% - 100px);
      transform: translateX(-50%);
      background: repeating-linear-gradient(to bottom, var(--gold-dark) 0, var(--gold-dark) 12px, transparent 12px, transparent 24px);
      opacity: 0.5;
      z-index: 1;
      border-radius: 2px;
    }
    .timeline-bullet {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background: var(--gold-light);
      border: 3px solid var(--gold-dark);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
      z-index: 9;
    }
    @media (max-width: 768px) {
      .timeline-path, .timeline-bullet { left: 36px; }
    }
